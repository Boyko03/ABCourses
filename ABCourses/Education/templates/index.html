<!doctype html>
<html lang="en">
  <head>
    <style type="text/css">
      body {
          text-align: center;
      }

      table {
          width: 70%;
      }

      th {
          border: 0.5px solid gray;
          height: 50px;
      }
      td {
          border: 0.5px solid gray;
          height: 25px;
      }

      table.center {
        margin-left: auto;
        margin-right: auto;
      }

      th, td {
        padding: 4px;
      }
    </style>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>ABCourses</title>
  </head>

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'Education:index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'Education:courses:list' %}">Courses</a>
         </li>

          <button class="btn my-2 mr-sm-2 my-sm-0 bg-light" type="submit">Search</button>
        </form>
        {% if request.session.user_id %}
        <svg class="bi bi-person-circle" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>

          <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
        </svg>
        {% else %}
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'Education:register' %}">Sign Up</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'Education:login' %}">Sign In</a>
