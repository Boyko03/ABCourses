{% extends "courses/base.html" %} {% block content %}

{% if courses %}

<table class="center">
    <tr>
        <th style="text-align:center;">Course Name</th>
        <th style="text-align:center;">Level</th>
        <th style="text-align:center;">Description</th>
        <th style="text-align:center;">Edit</th>
        <th style="text-align:center;">Delete</th>
    </tr>
    {% for course in courses %}
        <tr>
            <td style="text-align:left;">
                <a href="{% url 'Education:courses:detail' course.id %}">{{ course.name }}</a>
            </td>
            <td style="text-align:center;">{{ course.level }}</td>
            <td style="text-align:center;">{{ course.description }}</td>
            <td style="text-align:center;"><a href="{% url 'Education:courses:edit' course.id %}"><button type="button" class="btn btn-info btn-sm">Edit</button></a></td>
            <td style="text-align:center;"><form method="POST" action="{% url 'Education:courses:delete' course.id %}">{% csrf_token %}<button type=button class="btn btn-info btn-sm">Delete</button></form></td>
        </tr>
    {% endfor %}
</table>

{% else %}
    <h2>No courses yet</h2>
{% endif %}

<br style = “line-height:5;”><br>

<p class="font-weight text-right"><a href="{% url 'Education:courses:create' %}"><button type="button" class="btn btn-info">Add new course</button></a></p>

{% endblock %}
